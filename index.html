<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circle-container">
        <div class="circle"></div>
        <svg class="circle-svg" width="600" height="600" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle" cx="60" cy="60" r="55" stroke="white" stroke-width="1" fill="none" />
        </svg>
        <div class="smart-timer">
            <h1 class="title"></h1>
            <div id="timer-display" class="timer-display">00:00:00</div>
            <div class="input-container">
                <input id="hours" type="number" placeholder="00" min="0" max="99" required>
                <input id="minutes" type="number" placeholder="00" min="0" max="59" required>
                <input id="seconds" type="number" placeholder="00" min="0" max="59" required>
            </div>
            <div class="button-container">
                <button id="start-button" onclick="startTimer()">▶</button>
                <button id="pause-button" onclick="pauseTimer()" style="display:none;">■ ■</button>
                <button id="resume-button" onclick="resumeTimer()" style="display:none;">▶</button>
                <button id="reset-button" onclick="resetTimer()" style="display:none;">■</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
