<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <h1>Enhanced Timer</h1>
    <div class="input-group">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" placeholder="0">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" placeholder="0">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" placeholder="0">
    </div>
    <button id="start-button">Start</button>
    <button id="pause-button" disabled>Pause</button>
    <button id="reset-button" disabled>Reset</button>
    <div class="timer-display">
      <h2 id="timer">00:00:00</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
