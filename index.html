<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="smart-timer">
    <h1 class="title">Smart Timer</h1>
    <div class="timer-display">
      <span id="hours-display">00</span>:<span id="minutes-display">00</span>:<span id="seconds-display">00</span>
    </div>
    <div class="input-container">
      <input type="number" id="hours" placeholder="00" min="0" max="99">
      <input type="number" id="minutes" placeholder="00" min="0" max="59">
      <input type="number" id="seconds" placeholder="00" min="0" max="59">
    </div>
    <div class="button-container">
      <button id="start-button">Start</button>
      <button id="pause-button" disabled>Pause</button>
      <button id="reset-button" disabled>Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
